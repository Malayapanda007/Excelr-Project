<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Review Symptom Prediction</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }

    h2 {
      color: #222;
      margin-bottom: 20px;
    }

    form {
      background: #ffffffcc;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      resize: vertical;
    }

    input[type="submit"] {
      margin-top: 15px;
      padding: 12px 25px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    h3 {
      margin-top: 30px;
      color: #1a237e;
    }
  </style>
</head>
<body>
  <h2>Enter Review to Predict Symptom</h2>
  <form method="POST" action="/predict">
    <textarea name="review" rows="6" placeholder="Enter your review here..." required></textarea><br>
    <input type="submit" value="Predict">
  </form>

  {% if prediction is not none %}
  <h3>Condition is : {{ prediction }}</h3>
{% endif %}
</body>
</html>
